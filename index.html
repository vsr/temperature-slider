<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Celcius - Farenheit converter with a slider</title>
    <link rel="stylesheet" href="index.css">
</head>

<body class="vertical">
    <div class="container">
        <h1 class="sr-only">Easy Celcius-Farenheit converter with a slider</h1>
        <dl class="result-table" aria-live="polite" aria-atomic="true">
            <div>
                <dt class="value" id="c-value"></dt>
                <dd>Celcius</dd>
            </div>
            <div>
                <dt class="value" id="f-value"></dt>
                <dd>Farenheit</dd>
            </div>
    </div>
    <div class="thermometer">
        <ol class="c-scale" aria-label="Celcius scale"></ol>
        <input class="slider" id="slider" orient="vertical" type="range" name="thermometer"
            aria-label="Temperature slider" />
        <ol class="f-scale" aria-label="Farenheit scale"></ol>
    </div>
    </div>
</body>
<script src="index.js"></script>

</html>
