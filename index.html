<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Celcius - Farenheit converter with a slider</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1 class="sr-only">Easy Celcius-Farenheit converter with a slider</h1>
        <div class="result-table">
            <div><span class="value" id="c-value"></span><br />Celcius</div>
            <div> <span class="value" id="f-value"></span><br />Farenheit</div>
        </div>
        <div class="thermometer">
            <div class="c-scale"></div>
            <input class="slider" id="slider" type="range" name="thermometer" aria-label="Temperature slider" />
            <div class="f-scale"></div>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
